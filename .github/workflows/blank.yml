# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "igorwoo" ]  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "$" > "$HOME/.ssh/beget"
      - run: chmod 600 "$HOME/.ssh/beget"      
      # Deploy
      - run: cd app && rsync -e "ssh -p 20022 -i $HOME/.ssh/beget -o StrictHostKeyChecking=no" --archive --compress --delete . igorjvv2.beget.tech:/public_html/igorwoo/wp-content/themes/az-start
